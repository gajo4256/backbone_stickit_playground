<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="js/libs/select2/select2-4.0.2-rc.1/dist/css/select2.css">

    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->

    <meta charset="UTF-8">
    <title>Backbone stickit</title>
</head>
<body>

    <h1 id="h1">This will be replaced</h1>

    <!-- view1 start-->
    <div id="view1" class="row">


        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name">
            </div>
        </div>

        <div class="form-group">
            <label for="readOnlyName" class="col-sm-2 control-label">ReadOnlyName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="readOnlyName" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="readOnlyLastName" class="col-sm-2 control-label">ReadOnlyLastName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="readOnlyLastName" readonly>
            </div>
        </div>

    </div>
    <!-- view1 end-->

    <hr>

    <!-- view2 start-->
    <div id="view2" class="row">

        <div class="form-group">
            <label for="nameSt" class="col-sm-2 control-label">NameSt</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nameSt">
            </div>
        </div>

        <div class="form-group">
            <label for="nameSt2" class="col-sm-2 control-label">NameSt2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nameSt2">
            </div>
        </div>

        <div class="form-group">
            <label for="readOnlyLastNameSt" class="col-sm-2 control-label">ReadOnlyLastNameSt</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="readOnlyLastNameSt">
            </div>
        </div>

        <div class="form-group">
            <label for="selectId" class="col-sm-2 control-label">Select</label>
            <div class="col-sm-10">
                <select name="select" id="selectId" class="form-control" data-placeholder="-- Select one --">
                    <!--<option value=""> &#45;&#45; Select One &#45;&#45; </option>-->
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="showNameSt2" type="submit" class="btn btn-primary" style="display: none;">Show hidden column</button>
            </div>
        </div>

        <div class="form-group" id="stickitTI">
            <label for="textInput" class="col-sm-2 control-label">StickitClass</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="textInput" placeholder="StickitClass">
            </div>
        </div>


    </div>
    <!-- view2 end-->


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script type="text/javascript" src="js/libs/backbone.stickit-0.9.2/backbone.stickit.js"></script>
    <script type="text/javascript" src="js/libs/select2/select2-4.0.2-rc.1/dist/js/select2.full.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
